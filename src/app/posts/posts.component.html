<div class="container-fluid">
  <input
    (keyup.enter)="createPost(input)"
    #input
    type="text"
    class="form-control"
  />
  <ul class="list-group">
    <li *ngFor="let post of posts" class="list-group-item">
      <button (click)="updatePost(post)" class="btn btn-default btn-sm">
        Update
      </button>
      <button (click)="deletePost(post)" class="btn btn-danger btn-sm">
        Delete
      </button>
      {{ post.id }} {{ post.title }}
    </li>
  </ul>
</div>
